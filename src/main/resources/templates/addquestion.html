<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/fragments/head :: head"></head>

<body>
	<div th:replace="/fragments/search :: search"></div>

	<div class="container" style="width: 100%;">
		<form action="/addquestion" method="post" th:object="${question}">
			<h2>Write new question</h2>
			<div>
				<label for="">Field</label>
				<select th:field="*{field}">
					<option th:each="item : ${List_field}" th:value="${item}" th:text="${item}"></option>
				</select>
			</div>
			<div>
				<label>
					<textarea th:field="*{body}" placeholder="Write something valuable"></textarea>
				</label>
			</div>
			<div class="fr">
				<input type="submit" class="green-btn" value="Send question" />
			</div>
		</form>
	</div>

</body>

</html>
