<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="container">
	<h2 class="fw800" style="text-align: center;">Login</h2>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div>
            <input type="text" placeholder="UserName" th:field="*{username}"/>
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
        </div>
        <div>
            <input type="password" placeholder="Password" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
        </div>
        <!--<div class="align-center">
            <label for="remember-me">Remember Me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </div>-->
        <div>
            <input type="submit" class="green-btn blue-btn" value="Login"/>
        </div>
    </form>
    <form th:action="@{/register}" method="get" th:object="${user}">
		<div>
			<input type="submit" class="green-btn blue-btn" value="Register" />
		</div>
	</form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
