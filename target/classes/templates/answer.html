<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/fragments/head :: head"></head>

<body>
	<div th:replace="/fragments/search :: search"></div>

	<div class="center">
		<div style="margin-left: 220px;"></div>
		<div class="body-center">
		<form action="/answer" method="post">
			<div class="h-answer" style="margin-bottom: 20px;" th:object="${question}">
				<h2 class="pb12 fw800" style="text-align: center;">Câu hỏi</h2>
				<div class="info-question2 pt12 pb12" style="font-size: 30px; text-align: center;"><span th:text="*{body}"></span></div>
			</div>
			<div class="h-answer" th:object="${answer}">
				<h2 class="pb12 fw800" style="text-align: center;">Câu trả lời</h2>
				<textarea class="form-textarea comment" placeholder="Nhập câu trả lời" rows="1"
					name="content" id="comment_text" cols="30" role="textbox" aria-autocomplete="list"
					aria-haspopup="true" style="opacity: 1; pointer-events: unset; margin-left: 50px;" th:field="*{body}"></textarea>
				<a class="btn-send-answer mt12" style="pointer-events: auto;"><span class="fw800"><input type="submit" class="green-btn" value="Gửi câu trả lời" /></span></a>
			</div>
		</form>
		</div>
	</div>
</body>

</html>
