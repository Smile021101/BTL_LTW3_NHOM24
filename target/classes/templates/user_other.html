<!DOCTYPE html>
<html>

<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head th:replace="/fragments/head :: head"></head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		th {
			text-align: center;
		}

		thead {
			background-color: aquamarine;
		}
	</style>
</head>

<body>
	<form action="/user_other" th:object="${user}">
		<div th:replace="/fragments/search :: search"></div>
		<div class="container">
			<div class="Jumbotron text-center">
				<h3><span class="glyphicon glyphicon-user"></span>Thông tin cá nhân</h3>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Username</th>
							<th>Email</th>
							<th>FullName</th>
							<th>Số câu hỏi</th>
							<th>Số câu trả lời</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span th:text="${user.username}"></span></td>
							<td><span th:text="${user.email}"></span></td>
							<td><span th:text="${user.fullname}"></span></td>
							<td><span th:text="${user.questions.size()}"></span></td>
							<td><span th:text="${user.answer.size()}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
</body>

</html>
