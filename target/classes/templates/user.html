<!DOCTYPE html>
<html lang="en">

<head>
	<title>Question & Answer Online</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>

<body>
	<form action="/user" method="post">
		<main class="container-fluid">
			<div th:replace="/fragments/usmenu :: usmenu(usmenu=${usmenu})"></div>
			<section class="row col">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab"
							aria-controls="list" aria-selected="true">User</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
							aria-controls="profile" aria-selected="false">Profile User</a>
					</li>
				</ul>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="list" role="tabpane" aria-labelledby="list-tab">
						<table class="table table-stripe" style="text-align: center;">
							<tr>
								<td>Username</td>
								<td>Password</td>
								<td>Email</td>
								<td>Fullname</td>
								<td>Phone</td>
								<td>Số câu hỏi</td>
								<td>Số câu trả lời</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td><span th:text="${user.username}"></span></td>
								<td><span th:text="${user.password}"></span></td>
								<td><span th:text="${user.email}"></span></td>
								<td><span th:text="${user.fullname}"></span></td>
								<td><span th:text="${user.phone}"></span></td>
								<td><span th:text="${user.questions.size()}"></span></td>
								<td><span th:text="${user.answer.size()}"></span></td>
							</tr>
						</table>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<form action="/user" method="post" th:object="${user}">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-3">
											<div class="border p-3">
												<img src="http://img.v3.news.zdn.vn/w480/Uploaded/neg_rtlzofn/2015_08_17/zing_dapan.jpg"
													alt="" class="img-fluid">
											</div>
										</div>
										<div class="col-9">
											<div class="form-group">
												<label for="body">Username:</label>
												<input type="text" class="form-control" name="username" th:value="${user.username}" th:filed="${user.username}">
											</div>
											<div class="form-group">
												<label for="body">Password:</label>
												<input type="text" class="form-control" name="password" th:value="${user.password}" th:filed="${user.password}">
											</div>
											<div class="form-group">
												<label for="question_id">Email:</label>
												<input type="text" class="form-control" name="email" th:value="${user.email}" th:field="${user.email}">
											</div>
											<div class="form-group">
												<label for="body">Fullname:</label>
												<input type="text" class="form-control" name="fullname" th:value="${user.fullname}" th:filed="${user.fullname}">
											</div>
											<div class="form-group">
												<label for="body">Phone:</label>
												<input type="text" class="form-control" name="phone" th:value="${user.phone}" th:filed="${user.phone}">
										</div>
									</div>
								</div>
							</div>
							<div class="card-footer text-muted">
								<button class="btn-warning">Edit</button>
							</div>
						</form>
					</div>

				</div>
			</section>
		</main>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		$('#myTab a').on('click', function (event) {
			event.preventDefault()
			$(this).tab('show')
		})
	</script>
</body>

</html>
