<!DOCTYPE html>
<html lang="en">

<head>
	<title>Question & Answer Online</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>

<body>
	<main class="container-fluid">
		<div th:replace="/fragments/usmenu :: usmenu(usmenu=${usmenu})"></div>
		<pre><h5>Answer total: <span th:text="${answers.size()}"></span></h5></pre>
		<h5>List Answer:</h5>
		<form action="/usanswer" method="post">
			<table class="table table-stripe" style="text-align: center;">
				<div>
					<tr>
						<td>body</td>
						<td>creation_date</td>
						<td>question</td>
						<td>&nbsp;</td>
					</tr>
				</div>
				<div th:each="answer:${answers}">
					<tr>
						<td><span th:text="${answer.body}"></span></td>
						<pre><td>Ngày: <span th:text="${#dates.format(answer.creationDate, 'dd MMMM YYYY')}"></span>, lúc: <span th:text="${#dates.format(answer.creationDate, 'HH:MM')}"></span></td></pre>
						<td><span th:text="${answer.question.body}"></span></td>
						<td>
							<a th:href="@{'/usanswer/{id}'(id=${answer.id})}"><i class="fa fa-trash" aria-hidden="true"></i>Delete</a>
						</td>
					</tr>
				</div>
			</table>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		$('#myTab a').on('click', function (event) {
			event.preventDefault()
			$(this).tab('show')
		})
	</script>
</body>

</html>
